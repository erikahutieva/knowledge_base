<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Доступ запрещен</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --error-color: #ff4d4d;
            --text-light: #ffffff;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--primary-gradient);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-light);
            text-align: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .icon {
            font-size: 4em;
            color: var(--error-color);
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        p {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 25px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-ban"></i>
        </div>
        <h1>Доступ запрещен</h1>
        <p>У вас нет прав для доступа к этой странице. Эта функция доступна только студентам.</p>
        <p>Если вы считаете, что это ошибка, пожалуйста, обратитесь к Эрике, принесите с собой шоколадку и она выдаст права.</p>
        <a href="/" class="btn">
            <i class="fas fa-arrow-left"></i> Вернуться на главную
        </a>
    </div>
</body>
</html>
