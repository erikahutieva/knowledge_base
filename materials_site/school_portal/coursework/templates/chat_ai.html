<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат с нейросетью</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at 50% 50%, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 700px;
        }
        .card-header {
            background-color: rgba(0,0,0,0.1);
            padding: 1rem;
            border-radius: 20px 20px 0 0;
        }
        .card-body, .card-footer {
            padding: 1rem;
        }
        .chat-container {
            height: 60vh;
            overflow-y: auto;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            resize: none;
            font-size: 1em;
        }
        .btn-primary {
            background: linear-gradient(135deg, #FF9A00, #FFC94A);
            color: #3F045C;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 154, 0, 0.3);
        }
        .chat-message {
            margin-bottom: 1.5rem;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
        }
        .message-bubble {
            display: inline-block;
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            background-color: rgba(255,255,255,0.2);
            color: #fff;
        }
        .img-thumbnail {
            max-height: 200px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .text-muted {
            color: #ccc !important;
        }
        .alert-info {
            background-color: rgba(255,255,255,0.15);
            color: #fff;
            border: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header text-white text-center">
            <h4 class="mb-0">Чат с нейросетью</h4>
        </div>
        <div class="card-body chat-container" id="chat-messages">
            <!-- Если есть сообщения, они будут отображаться -->
            {% if user_message %}
                <div class="chat-message user-message">
                    <div class="message-bubble">{{ user_message }}</div>
                </div>
            {% endif %}
            {% if assistant_message %}
                <div class="chat-message bot-message">
                    <div class="message-bubble">{{ assistant_message }}</div>
                </div>
            {% endif %}
            <!-- Если чат пуст, показываем подсказку -->
            {% if not user_message %}
                <div class="text-center text-muted mt-5" id="empty-chat">
                    <i class="bi bi-robot fs-1"></i>
                    <p>Задайте вопрос нейросети</p>
                </div>
            {% endif %}
        </div>
        <div class="card-footer">
            <form id="chat-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <textarea id="user-message" name="message" rows="2" placeholder="Введите ваш вопрос..." required></textarea>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-2">
                    <div>
                        <input type="file" id="image-upload" name="image" accept="image/*" style="display: none;">
                        <button type="button" class="btn btn-sm btn-outline-light" onclick="document.getElementById('image-upload').click()">
                            <i class="bi bi-image"></i> Прикрепить изображение
                        </button>
                        <span id="image-name" class="ms-2 small text-muted"></span>
                    </div>
                    <div class="text-muted small">
                        <span id="char-counter">0</span>/1000
                    </div>
                </div>
                <div class="mt-3 text-end">
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-send-fill"></i> Отправить
                    </button>
                </div>
            </form>
        </div>
        <div class="alert alert-info text-center mt-3 mb-0">
            <i class="bi bi-info-circle"></i> Нейросеть может ошибаться. Проверяйте важную информацию.
        </div>
    </div>
</body>
</html>
