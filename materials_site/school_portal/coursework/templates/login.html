<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <!-- Рекомендуется использовать системные шрифты или Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            /* Градиентный фон */
            background: linear-gradient(135deg, #6C1AFF 0%, #9D65FF 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .login-container {
            background: #7C2AFF; /* Основной цвет контейнера */
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 350px;
            max-width: 90%;
            text-align: center;
            position: relative;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .login-container .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .login-container label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 500;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
        }

        .login-container button {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #FF9A00 0%, #FFC94A 100%);
            color: #3F045C;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 1rem;
        }

        .login-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 153, 0, 0.3);
        }

        /* Сообщения об ошибках/уведомлениях */
        .alert {
            background: rgba(255, 85, 85, 0.2);
            padding: 0.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            color: #FFDADA;
        }

        /* Адаптивная стилизация для мелких экранов */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
            .login-container h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
