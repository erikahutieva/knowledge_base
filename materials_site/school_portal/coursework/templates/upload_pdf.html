<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{ teacher.name }}</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Internal CSS -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at 50% 50%, #4a00e0, #8e2de2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }
        h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: #fff;
            border-radius: 2px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        form {
            margin-bottom: 30px;
        }
        button {
            background-color: #555;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #444;
        }
        h3 {
            font-family: 'Montserrat', sans-serif;
            margin-top: 40px;
            text-align: center;
            color: #fff;
            letter-spacing: 1px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            margin-bottom: 15px;
            padding: 15px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-family: 'Montserrat', sans-serif;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            display: inline-block;
            width: 100%;
            text-align: left;
        }
        li a {
            text-decoration: none;
            color: #eee;
            font-weight: 600;
            font-size: 15px;
        }
        li a:hover {
            text-decoration: underline;
        }
        li span {
            color: #bbb;
            font-size: 12px;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.4s ease;
        }
        .back-link:hover {
            background-color: #fff;
            color: #4a00e0;
        }
        @media (max-width: 480px) {
            .container {
                padding: 40px;
                max-width: 95%;
            }
            li {
                font-size: 1.2em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ teacher.name }}</h2>

        <!-- Форма для загрузки PDF -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div style="margin-bottom: 15px;">
                {{ form.as_p }}
            </div>
            <button type="submit">Загрузить</button>
        </form>

        <!-- Список загруженных PDF-файлов -->
       
        <ul>
            {% for file in files %}
              
            {% empty %}
                <li>Файлы отсутствуют</li>
            {% endfor %}
        </ul>
        


    </div>
</body>
</html>
